    <section id="terms">

    <section id="detail">
        <article id="mangjong">
            <h2>망종</h2>
            <p>기간: 6월 6일 ~ 6월 20일</p>
            <p>망종은 곡식의 씨앗을 뿌리기에 적합한 시기입니다.</p>
        </article>
        <article id="haji">
            <h2>하지</h2>
            <p>기간: 6월 21일 ~ 7월 6일</p>
            <p>하지는 낮이 가장 길고 밤이 가장 짧아지는 날입니다.</p>
        </article>
        <article id="soseo">
            <h2>소서</h2>
            <p>기간: 7월 7일 ~ 7월 22일</p>
            <p>소서는 더위가 시작되는 시기로, 본격적인 여름이 시작됩니다.</p>
        </article>
