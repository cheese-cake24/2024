    <nav id="seasons">

        <a href="autumn.html" class="season-btn">가을</a>

    <section id="terms">
        <ul>
            <li><a href="#daehan">대한 (1월 20일 ~ 2월 3일)</a></li>

    <section id="detail">
        <article id="daehan">
            <h2>대한</h2>
            <p>기간: 1월 20일 ~ 2월 3일</p>
            <p>대한은 겨울의 끝자락으로, 가장 추운 시기입니다.</p>
        </article>
        <article id="sohan">
            <h2>소한</h2>
            <p>기간: 1월 5일 ~ 1월 19일</p>
            <p>소한은 대한 직전의 시기로, 추위가 극에 달합니다.</p>
        </article>
        <article id="dongji">
            <h2>동지</h2>
            <p>기간: 12월 21일 ~ 1월 4일</p>
            <p>동지는 밤이 가장 길고 낮이 가장 짧은 날입니다.</p>
        </article>
    </section>
